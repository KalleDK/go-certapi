on: 
  release:
    types: [created]

jobs:
  release-glibc:
    name: release glibc
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64]
    steps:
    - uses: actions/checkout@v2
    - uses: wangyoucao577/go-release-action@v1.11
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        project_path: cmd/certmgr
        extra_files: LICENSE
  release-musl:
    name: release musl
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64]
    steps:
    - uses: actions/checkout@v2
    - uses: ngs/go-release.action@v1.0.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        project_path: cmd/certmgr
        extra_files: LICENSE
        NAME: "go-certapi-${{ matrix.goos }}-${{ matrix.goarch }}-musl"